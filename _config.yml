title: Build Tales
description: Stories and insights from the journey of building teams, systems, and culture.
remote_theme: pages-themes/cayman@v0.2.0

# Theme customization
cayman:
  show_downloads: false
  # Disable theme footer
  footer: false

github:
  is_project_page: false

# Repository configuration for GitHub Pages
repository: sumahiremath/buildtales

# Exclude non-content files from Jekyll processing
exclude:
  - .idea/
  - templates/
  - vendor/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - README.md
  - IMAGE_GUIDE.md
  - resize_images.sh
  - rebuilding-us-payments.md
  - posts/
  - content/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from

# Markdown settings for better code and diagram support
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM

# Permalink structure - use clean, Medium-friendly URLs
permalink: /:title/

# Redirect configuration for old URLs
redirect_from:
  # This will be handled by the _redirects file for better performance
  # Individual redirects can be added here if needed for specific cases

# Include redirects file in build
include:
  - _redirects

# Mermaid diagrams enabled via CDN in layout

# Google Analytics
google_analytics: G-RRLZZG4DPV  # Replace with your GA4 Measurement ID

# Giscus Comments (GitHub Discussions)
giscus:
  repo: "sumahiremath/buildtales"
  repo_id: "R_kgDOPOdOHw"
  category: "General"
  category_id: "DIC_kwDOPOdOH84CuNzm"
  mapping: "pathname"
  reactions_enabled: true
  emit_metadata: false
  input_position: "bottom"
  theme: "preferred_color_scheme"
  lang: "en"

# Email Newsletter Signup
newsletter:
  enabled: true
  provider: "convertkit"
  title: "Join the BuildTales Community"
  description: "Get notified when I publish new deep dives on fintech, payments, and engineering leadership. No spam, just quality content."
  button_text: "Subscribe"
  show_in_articles: false
  show_in_footer: false
  # Add your embed code here:
  embed_code: |
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

author:
  name: Suma Manjunath
  legalname: Sumalatha Manjunath
  nickname: Suma Hiremath
  bio: >
    Engineering leader passionate about writing, intentional tech, and the messy magic of building great software teams.
  links:
    - label: LinkedIn
      url: https://linkedin.com/in/sumamanjunath
    - label: GitHub
      url: https://github.com/sumahiremath
    - label: GitLab
      url: https://gitlab.com/sumahiremath
future: true
