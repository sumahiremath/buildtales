<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default',
          flowchart: {
            useMaxWidth: true,
            htmlLabels: true
          }
        });
      });
    </script>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="/" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% if page.layout != 'default' or page.title != site.title %}
        <nav style="margin-top: 1rem;">
          <a href="/" class="btn" style="margin-right: 0.5rem;">Home</a>
          <a href="/blog/" class="btn" style="margin-right: 0.5rem;">Blog</a>
          <a href="/about/" class="btn">About</a>
        </nav>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div style="text-align: center;">
          <p style="margin: 0.5rem 0;">
            <strong>Build Tales</strong> by <a href="https://linkedin.com/in/sumamanjunath">Suma Manjunath</a>
          </p>
          <p style="margin: 0; font-size: 0.9rem; color: #666;">
            Engineering leadership • Fintech • Systems design
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
